<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b4d33afe0d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
  </head>
  <body>
    <!-- nab bar -->
    <div>
        <div class="lg:w-[30%] ">
            <div class="bg-[#121414] text-white  pl-[65px] py-3">
              <p class="text-2xl font-semibold border-r-2 border-r-gray-400">Daryl <span class="bg-gradient-to-r from-[#F5BD4D] to-[#ee800a] inline-block text-transparent bg-clip-text text">Smith</span></p>
              <p>UI/UX designer</p>
            </div>
      
            <div class=" flex">
              <div class="b w-[15%] flex flex-col items-center justify-center gap-y-5 lg:text-2xl text-xl text-gray-400 bg-[#171B1A]">
                  <p><i class="fa-solid fa-house text-orange-400"></i></p>
                  <p><i class="fa-regular fa-user "></i></p>
                  <p><i class="fa-solid fa-briefcase "></i></p>
                  <p><i class="fa-solid fa-pen-to-square "></i></p>
                  <p><i class="fa-regular fa-envelope "></i></p>
              </div>
              <div class="bg-[#121414] w-[85%]">
                  <div>
                      <img src="https://i.ibb.co/HTD91WQ/Maskgroup.png" alt="Profile picture" />
                  </div>
                  <div class="flex items-center justify-center gap-x-7 text-xl py-2 text-white">
                      <i class="fa-brands fa-facebook-f"></i>
                      <i class="fa-brands fa-linkedin-in"></i>
                      <i class="fa-brands fa-pinterest-p"></i>
                      <i class="fa-brands fa-instagram"></i>
                      <i class="fa-brands fa-twitter"></i>
                  </div>
              </div>
            </div>
          </div>
      
          <!-- Home page -->
          <div>
            <div>
              <div></div>
              <p>Home</p>
            </div>
            <div>
              <button
                class="rounded-full border border-[#F5BD4D] py-1 px-3 font-semibold bg-gradient-to-r from-[#F5BD4D] to-[#ee800a] inline-block text-transparent bg-clip-text text"
              >
                Talk To ME
              </button>
            </div>

            <!-- last div -->
          </div>
    </div>

    
  </body>
</html>
